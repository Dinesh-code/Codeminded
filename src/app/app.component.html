

<div class="container d-flex justify-content-center ">
  <b>Recipe Library</b>
<input type="text" name="" id="" placeholder="Search for recipe..." #search>
<button class="btn btn-primary" (click)="SearchTerm(search.value)">Search</button>


<div *ngIf="searchList">
  <div class="row" *ngFor="let recipe of searchList; index as i ">
         <b>Showing results for"{{recipe.title}}"</b> 
    
   
      <div class="col-md-4" (click)="recipeDetailList(i)"><img [src]="recipe.image" alt=""></div>
      <div class="col-md-4">{{recipe.title}}</div> 
    
  </div>
</div>

<div *ngIf="recipeDetails">

  <img [src]="img" alt="">


  
</div>
